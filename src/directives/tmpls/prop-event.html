<div>
<h4>Property Event</h4>
<dl class="dl-horizontal">    
    <dt>Source ID</dt>
    <dd>{{ obj.sourceId }}</dd>

    <dt>Source Name</dt>
    <dd>{{ obj.sourceName }}</dd>

    <dt>Source Category</dt>
    <dd>{{ obj.sourceCategory }}</dd>

    <dt>Properties</dt><dd>&nbsp</dd>

    <div ng-repeat="prop in obj.properties">
        <dt>{{ prop.id | cleanPropId }}</dt>
        <dd>{{ prop.value }}</dd>
    </div>
</dl>
</div>
