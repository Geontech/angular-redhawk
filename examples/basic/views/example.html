<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div ng-show="domain">
                <h2>Connected to events on: {{ domain.name }}</h2>
                <events rh-events="domain.events"></events>
            </div>
            <div ng-show="!domain">
                <h2>No domains found</h2>
                Please start a domain.
            </div>
        </div>
    </div>
</div>
